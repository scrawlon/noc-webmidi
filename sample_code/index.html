<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Circuit Web Midi Test</title>
    <script src="../dist/js/noc-webmidi.min.js" type="text/javascript"></script>
    <style>
      #circuit-web-midi-test {
        margin: 4%;
        width: 92%;
      }

      #circuit-title {
        width: 100%;
        text-align: center;
      }

      .component-section {
        clear: left;
        width: 100%;
      }

      .component {
        min-height: 500px;
        float: left;
        width: 24%;
        margin: 1% 0 1% 1%;
      }

      .component-value {
        margin: 5px 0;
      }

      .midi-patch-value {
        color: #ff0000;
        font-weight: bold;
      }

      #message-holder {
        width: 80%;
        margin: 20px auto;
        font-weight: bold;
        font-size: 22px;
        color: #ff0000;
        text-align: center;
      }

      [id$='-patch-select'] {
        min-width: 200px;
      }

      .patch-export-holder {
        display: none;
      }

      button {
        margin: 10px;
      }

      button.active-midi-in {
        background-color: #f00;
        color: #fff;
      }

      @media (max-width: 1000px) {
        #circuit-web-midi-test {
          margin: 2%;
          width: 96%;
        }

        .component {
          width: 32%;
        }
      }

      @media (max-width: 800px) {
        #circuit-web-midi-test {
          margin: 0;
          width: 100%;
        }

        .component {
          width: 49%;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="circuit-title">Unofficial Novation Circuit&trade; MIDI CC JS data library<br />Web Midi Sample Code</h1>

    <div id="message-holder"></div>

    <div id="circuit-web-midi-test"></div>

    <script src="sample_code.js" type="text/javascript"></script>
  </body>
</html>
